name: Build macOS App

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build app
      run: |
        pyinstaller --clean --windowed --onedir --name StudioAnalyzer gui.py \
        --add-data "Hohlovka:Hohlovka" \
        --add-data "Yauza:Yauza" \
        --hidden-import selenium \
        --hidden-import selenium.webdriver \
        --hidden-import selenium.webdriver.chrome \
        --hidden-import selenium.webdriver.common.by \
        --hidden-import selenium.webdriver.support.ui \
        --hidden-import selenium.webdriver.chrome.service \
        --hidden-import webdriver_manager \
        --hidden-import webdriver_manager.chrome \
        --hidden-import gspread \
        --hidden-import gspread.client \
        --hidden-import oauth2client \
        --hidden-import oauth2client.service_account \
        --collect-all selenium \
        --collect-all webdriver_manager \
        --collect-all gspread \
        --collect-all oauth2client \
        --collect-all google.auth \
        --collect-binaries selenium \
        --collect-data webdriver_manager
    - name: Upload app
      uses: actions/upload-artifact@v2
      with:
        name: StudioAnalyzer-app
        path: dist/StudioAnalyzer.app
